{% extends "learning_logs/base.html" %}

{% block content %}

  <p>请创建一个新的条目:</p>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">创建</button>
  </form>

{% endblock content %}
